<body>

  <div class="bg"></div>
 
  <div class="text">
    <p id="text1">Designing, building and innovating software.</p>
    <p id="text2"><span id="text2a">Developer at </span><a href="https://pickit.com" style="color: #FF0091" border-color="#FF0091" id="text2b">Pickit</a><span id="text2c"> by days, consultant by nights.</span></p>
    <p id="text3">Passion for coding, designing and communication.</p>
    <a href="mailto:hello@jacobjohansson.com" border-color="#FFFFFF" id="text4">hello@jacobjohansson.com</a>
  </div>


  <script>
function getRandomInt(min, max) {
  min = Math.ceil(min);
  max = Math.floor(max);
  return Math.floor(Math.random() * (max - min) + min); //The maximum is exclusive and the minimum is inclusive
}
    function typeText(element, text){
      return new Promise((resolve, reject) => {
        let i = 0;
        const typeLetter = () => {
          const letters = text.split("");
          i++;
          const newString = letters.slice(0, i).join("");
          element.classList.add("glitch");
          element.innerText = newString;
          element.setAttribute("data-text", newString);
          const speed = getRandomInt(40, 100);
          if(letters[i]){
            setTimeout(typeLetter, speed);
          } else {
            resolve();
            setTimeout(() => {
              element.classList.remove("glitch");
            }, 1500);
          }
        }
        typeLetter();
      });
    }

    (async () => {
      document.getElementById("text1").innerText = "";
      document.getElementById("text2a").innerText = "";
      document.getElementById("text2b").innerText = "";
      document.getElementById("text2c").innerText = "";
      document.getElementById("text3").innerText = "";
      document.getElementById("text4").innerText = "";
      await typeText(document.getElementById("text1"), "Designing, building and innovating software.");
      await typeText(document.getElementById("text2a"), "Developer at ");
      await typeText(document.getElementById("text2b"), "Pickit");
      await typeText(document.getElementById("text2c"), " by days, consultant by nights.");
      await typeText(document.getElementById("text3"), "Passion for coding, designing and communication.");
      await typeText(document.getElementById("text4"), "hello@jacobjohansson.com");
    })();

  </script>
  
</body>
